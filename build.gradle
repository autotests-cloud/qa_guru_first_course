plugins {
    id 'java-library'
    id 'application'
    id 'io.qameta.allure' version '2.8.1'
}

group 'some.tests'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    allureVersion = '2.13.3'
    junitVersion = '5.6.2'
}

repositories {
    jcenter()
    mavenCentral()
}

allure {
    version = "${allureVersion}"
    autoconfigure = true

    useJUnit5 {
        version = "${allureVersion}"
    }
}

dependencies {
    testImplementation 'com.codeborne:selenide:5.13.0'
    testImplementation "io.qameta.allure:allure-selenide:${allureVersion}"
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'com.codeborne:pdf-test:1.5.1'
    testImplementation 'com.codeborne:xls-test:1.4.1'
    testImplementation 'net.lingala.zip4j:zip4j:1.3.2'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperties = System.properties
}

task file_tests(type: Test) {
    useJUnitPlatform {
        includeTags 'file'
    }
}
